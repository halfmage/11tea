{%- set absolutePageUrl -%}{{ settings.url }}{%- endset -%}
<meta name="description" content="{{ description or settings.description }}" />
<link rel="canonical" href="{{ absolutePageUrl }}" />
<link rel="shortcut icon" type="image/png" href="favicon.png"/>

<meta property="og:site_name" content="{{ settings.title }}" />
<meta property="og:title" content="{{ settings.title }} - {{ title }}" />
<meta
  property="og:description"
  content="{{ renderData.description or description or settings.description }}"
/>
<meta property="og:url" content="{{ absolutePageUrl }}" />
<meta property="og:locale" content="{{ settings.locale }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ settings.twitter }}" />
<meta
  property="og:image"
  content="{{ absolutePageUrl }}/assets/images/tea1.jpg"
/>
<meta
  property="og:image:width"
  content="{{ renderData.socialImageWidth or 640 }}"
/>
<meta
  property="og:image:height"
  content="{{ renderData.socialImageHeight or 640 }}"
/>
